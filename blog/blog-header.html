<script>
    var current_poll_interval = setInterval(currentPoll, 100);
    function currentPoll() {
        if ($('#header').hasClass('sticky-header')) {
            $('#primary-menu').removeClass('white')
        }
        else {
            $('#primary-menu').addClass('white')
        }
    }
</script>
<script>
    var current_poll_interval = setInterval(currentPoll, 100);
    function currentPoll() {
        if ($('#header').hasClass('sticky-header')) {
            $('#primarymenubuttons').removeClass('border-blog-white')
            $('#primarymenubuttons').removeClass('button-enhencer-blog-light')
            $('#primarymenubuttons').addClass('border-blue')
            $('#primarymenubuttons').addClass('button-enhencer-default-green')
        }
        else {
            $('#primarymenubuttons').removeClass('border-blue')
            $('#primarymenubuttons').removeClass('button-enhencer-default-green')
            $('#primarymenubuttons').addClass('border-blog-white')
            $('#primarymenubuttons').addClass('button-enhencer-blog-light')
        }
    }
</script>
<script>
    var current_poll_interval = setInterval(currentPoll, 100);

    }
